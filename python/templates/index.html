<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoEngine - Python Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h3 class="text-center text-primary fw-bold mb-4">üîí CryptoEngine (Python + Flask)</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">Encrypt Text</div>
                <div class="card-body">
                    <textarea id="plaintext" class="form-control mb-3" rows="4" placeholder="Enter text..."></textarea>
                    <select id="method" class="form-select mb-3">
                        <option value="base64">Base64</option>
                        <option value="hex">Hexadecimal</option>
                        <option value="sha256">SHA-256</option>
                        <option value="sha512">SHA-512</option>
                        <option value="aes-gcm" selected>AES-256-GCM</option>
                        <option value="aes-cbc">AES-256-CBC</option>
                    </select>
                    <input id="key" class="form-control mb-3" placeholder="Secret key">
                    <button class="btn btn-primary w-100" onclick="encryptText()">üîê Encrypt</button>
                    <textarea id="encryptResult" class="form-control mt-3" rows="4" readonly></textarea>
                    <small id="encryptInfo" class="text-muted d-block mt-2"></small>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white">Decrypt Text</div>
                <div class="card-body">
                    <textarea id="ciphertext" class="form-control mb-3" rows="4" placeholder="Enter ciphertext..."></textarea>
                    <select id="decryptMethod" class="form-select mb-3">
                        <option value="aes-gcm" selected>AES-256-GCM</option>
                        <option value="aes-cbc">AES-256-CBC</option>
                    </select>
                    <input id="decryptKey" class="form-control mb-3" placeholder="Secret key">
                    <button class="btn btn-success w-100" onclick="decryptText()">üîì Decrypt</button>
                    <textarea id="decryptResult" class="form-control mt-3" rows="4" readonly></textarea>
                    <small id="decryptInfo" class="text-muted d-block mt-2"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function encryptText() {
    const data = new FormData();
    data.append('plaintext', document.getElementById('plaintext').value);
    data.append('method', document.getElementById('method').value);
    data.append('key', document.getElementById('key').value);

    const res = await fetch('/encrypt', { method: 'POST', body: data });
    const json = await res.json();

    if (res.ok) {
        document.getElementById('encryptResult').value = json.result;
        document.getElementById('encryptInfo').innerText = `‚è± ${json.time}s | üì¶ ${json.size} bytes`;
    } else {
        alert(json.error);
    }
}

async function decryptText() {
    const data = new FormData();
    data.append('ciphertext', document.getElementById('ciphertext').value);
    data.append('method', document.getElementById('decryptMethod').value);
    data.append('key', document.getElementById('decryptKey').value);

    const res = await fetch('/decrypt', { method: 'POST', body: data });
    const json = await res.json();

    if (res.ok) {
        document.getElementById('decryptResult').value = json.result;
        document.getElementById('decryptInfo').innerText = `‚è± ${json.time}s | üì¶ ${json.size} bytes`;
    } else {
        alert(json.error);
    }
}
</script>
</body>
</html>
